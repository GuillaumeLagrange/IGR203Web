<script>
    function navMesg() {
        var s = location.hash;
        if (s !== "") {
            var nav = document.getElementById("nav");
            var old_msg = document.getElementById("msg");
            if (old_msg) {
                nav.removeChild(old_msg);
            }

            var msg = document.createElement("p");
            msg.id="msg"
            var s = location.hash
            if (s!= "") {
                msg.innerHTML = "Currently in : " + s;
            }

            nav.appendChild(msg);
        }
    }

    this.onload = navMesg;
    this.onhashchange = navMesg;
</script>
